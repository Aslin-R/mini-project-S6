{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem-Statements</title>
</head>
<style>
  table, th, td {
    border:1px solid black;
    text-align: center;
  }
  main{
    display:flex;
    flex-direction: row;
  }
</style>
<body>
  <h1>Problem Statements</h1><br>
   <main>
    
    {% for problem in problem_statement%}
    <table >
      
      <tr>
        <td>
          {{problem.problem_name}}
        </td>
      </tr>
    <tr>
      <td>
        <a href="{{problem.pk}}">
          <img  src="{{problem.problem_img.url}}" alt="Image not found"></a>
        </a>
        </td>
    </tr>
    <tr>
      <td>
        {{problem.problem_desc}}
      </td>
    </tr>
  </table>
    {% endfor %}
   </main>
</body>
</html>
