{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/statements.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Problem-Statements</title>
</head>
<body class="container pt-4">
  <h1 class="text-center">Problem Statements</h1>
  <br>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for problem in problem_statement %}
    <div class="col">
      <div class="card h-100">
        <a href="{{ problem.pk }}">
          <img class="card-img-top mx-auto d-block" src="{{ problem.problem_img.url }}" alt="Image not found" height="210px" width="210px">
        </a>
        <div class="card-body">
          <h5 class="card-title">{{ problem.problem_name }}</h5>
          <p class="card-text">{{ problem.problem_desc }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
