<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-solution</title>
</head>
<body>
<form  method="post">
    {% csrf_token %}
    <h1>Lets enter your Comment</h1>
<input type="hidden" name="post_id" value="{{post.id}}">


<textarea rows="10" cols="60" name="text" placeholder="Enter your idea " id="comment"></textarea>
<button type="submit" id="post">Post</button>
</form>
<script>
    const inputField = document.getElementById('comment');
    const submitButton = document.getElementById('post');
    submitButton.disabled = true;
    
    inputField.addEventListener('input', function() {
      if (inputField.value === '') {
        submitButton.disabled = true;
      } else {
        submitButton.disabled = false;
      }
    });
    

</script>
</body>
</html>
