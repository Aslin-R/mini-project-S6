{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>my-solution</title>
</head>
<body>
<div class="container p-4 mx-auto">
  <form  method="post">
    {% csrf_token %}
    <h3 class="d-flex justify-content-center">Let's enter your Solution</h3><br>
    <input type="hidden" name="post_id" value="{{post.id}}">
    <div class="d-flex justify-content-center">
      <textarea rows="10" cols="60" name="text" placeholder="Enter your solution's here " id="comment" class="border border-4" style="border-color:black"></textarea>
    </div>
    <br>
    <div class="d-flex justify-content-center">
      <button type="submit" id="post" class="btn btn-outline-dark">Post</button>
    </div>
  </form>
</div>
<script>
    const inputField = document.getElementById('comment');
    const submitButton = document.getElementById('post');
    submitButton.disabled = true;
    
    inputField.addEventListener('input', function() {
      if (inputField.value === '') {
        submitButton.disabled = true;
      } else {
        submitButton.disabled = false;
      }
    });
    

</script>
</body>
</html>
