{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <style>
        input:required:invalid {
  border-color: red;
}

input:required:invalid + span:before {
  content: "This field is required";
  color: red;
  font-size: 12px;
}

input:required:valid {
  border-color: green;
}

input:required:valid + span:before {
  content: "\2714";
  color: green;
  font-size: 12px;
}

        span{color:red;}

    @media screen and (min-width: 1024px) {
  .container {
    max-width: 800px;
    margin: 0 auto;
  }
  
  .content {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
  }
  
  .input-control {
    flex: 0 0 calc(50% - 20px);
    margin-bottom: 20px;
  }
  
  .btn {
    margin-top: 30px;
  }
}
</style> 
<form>
    <input type="text" id="field_name" name="field_name" required>
    <button type="submit" onclick="validate()">Submit</button>
  </form>
  
  <script>
    function validate() {
      var field = document.getElementById("field_name");
      var fieldValue = field.value;
      var pattern = /^[a-zA-Z0-9]+$/; // regular expression to match only letters or numbers
  
      if (!pattern.test(fieldValue)) {
        alert("Field value must contain only letters or numbers");
        field.focus();
        return false;
      }
  
      return true;
    }
  </script>
  
</head>
<body>

    <div class="container">
        <h1>Register</h1> 
        <div class="content">
    <form action="" method="POST">
       {% csrf_token %}
       <div class="user-details">
       <div class="input-control">
    <label for="">First name</label>
    <input type="text" name="first_name" placeholder="First Name" >
    </div>

    <div class="input-control">
    <label for="">Last name</label>
    <input type="text" name="last_name" placeholder="Last Name" >

    </div>

    <div class="input-control">
    <label for="">User name<span>*</span></label>
    <input type="text" name="username" id="name" placeholder="User Name"required>


</div>
<div class="input-control">
    <label for="">Email</label>
    <input type="email" name="email" placeholder="Email" required>


</div>
<div class="input-control">
    <label for="">Password<span>*</span></label>
    <input type="password" name="password" id="password "placeholder="Password" minlength="4" maxlength="8"pattern="[a-z]{4,8}"required>
</div>
<div class="input-control">
    <label for="" required>Password Again<span>*</span></label>
    <input type="password" name="password2"id="password" placeholder="Confirm the password"minlength="4" maxlength="8"required>
</div>
</div>
</div>
<div class="btn">
    <input class="button" type="submit" value="Signup">
   

</div>
<p id="log">Already have an account ? <a href="/login"><b>Login</b></a></p>
    </form>
   <br>
    <div id="error">
        {% for message in messages%}
        <p >{{message}}</p>
        {% endfor%}
    </div>
   
    </div>
</div>
</body>
</html>
