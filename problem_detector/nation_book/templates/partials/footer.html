<style>
  
  footer ul { 
   
    display:flex; 
    justify-content:center;
  } 
  footer ul li { 
    list-style:none; 
  } 
  footer ul li a { 
    display:block; 
    position:relative; 
    width:50px; 
    height:50px; 
    line-height:50px; 
    font-size:20px; 
    text-align:center; 
    text-decoration:none; 
    color:#404040; 
    margin: 0 30px; 
    transition:.5s; 
  } 
  footer ul li a span { 
    position:absolute; 
    transition: transform .5s; 
  } 
  footer ul li a span:nth-child(1), 
  footer ul li a span:nth-child(3){ 
    width:100%; 
    height:3px; 
    background:#404040; 
  } 
  footer ul li a span:nth-child(1) { 
    top:0; 
    left:0; 
    transform-origin: right; 
  } 
  footer ul li a:hover span:nth-child(1) { 
    transform: scaleX(0); 
    transform-origin: left; 
    transition:transform .5s; 
  } 
   
  footer ul li a span:nth-child(3) { 
    bottom:0; 
    left:0; 
    transform-origin: left; 
  } 
  footer ul li a:hover span:nth-child(3) { 
    transform: scaleX(0); 
    transform-origin: right; 
    transition:transform .5s; 
  } 
   
  footer ul li a span:nth-child(2), 
  footer ul li a span:nth-child(4){ 
    width:3px; 
    height:100%; 
    background:#404040; 
  } 
  footer ul li a span:nth-child(2) { 
    top:0; 
    left:0; 
    transform:scale(0); 
    transform-origin: bottom; 
  } 
  footer ul li a:hover span:nth-child(2) { 
    transform: scale(1); 
    transform-origin: top; 
    transition:transform .5s; 
  } 
  footer ul li a span:nth-child(4) { 
    top:0; 
    right:0; 
    transform:scale(0); 
    transform-origin: top; 
  } 
  footer ul li a:hover span:nth-child(4) { 
    transform: scale(1); 
    transform-origin: bottom; 
    transition:transform .5s; 
  } 
   
  .facebook:hover { 
    color: #3b5998; 
  } 
  .facebook:hover span {  
    background: #3b5998; 
  } 
  .twitter:hover { 
    color: #1da1f2; 
  } 
  .twitter:hover span {  
    background: #1da1f2; 
  } 
  .instagram:hover { 
    color: #c32aa3; 
  } 
  .instagram:hover span {  
    background: #c32aa3; 
  } 
  .google:hover { 
    color: #dd4b39; 
  } 
  .google:hover span {  
    background: #dd4b39; 
  } 
  ul li a .twitter { 
    color: #1da1f2; 
  } 
  ul li a:hover:nth-child(3) { 
    color: #c32aa3; 
  } 
  ul li a:hover:nth-child(4) { 
    color: #dd4b39; 
  }
</style>
