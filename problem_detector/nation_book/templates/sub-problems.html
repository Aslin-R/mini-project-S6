{% extends 'base.html' %}
{% load static %}

{% block content %}

<br>
<div class="mt-5">
  <center><h5>The sub problems for  {{problem}}</h5></center><br>
  
  {% if comments|length == 0 %}
  <center><h5 style="color:red">There is no problem's submitted yet.</h5></center>
  
  {% else %}
  
  {% for comment in comments %}
    
  <div class="container mt-3">

    <div class="container p-2 border border-3 rounded-4">
      <p class="">{{comment.author}}</p>
      <small class="float-end">{{comment.time}}</small>
      <h5>{{comment.body}}</h5>
    
    </div>
     
  </div>
  
</div>
  {% endfor %}
{%endif%}
{% endblock %}
